<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>


<hr>
<div class="container bootstrap snippet">
    <div class="row">
        <div ><h1 id="username"></h1></div>
        <div class="col-sm-2"><a class="pull-right"><img title="profile image" class="img-circle img-responsive" src="https://www.heidelberg.com/global/media/global_media/products___consumables/general_14/jpg_26/hd_icon_ecommerce_eshop_IMAGE_RATIO_1_5.jpg" width="200px" height="150px"></a></div>
    </div>
    <div class="row">
        <div class="col-sm-3"><!--left col-->



        </div><!--/col-3-->
        <div class="col-sm-9">
            <div class="tab-content">
                <div class="tab-pane active" id="home">
                    <hr>
                    <form class="form" action="##" method="post" id="registrationForm">
                        <div class="form-group">
                        </div>
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label><h4>Tên khác hàng</h4></label>
                                <input type="text" class="form-control" name="last_name" id="displayname"  title="enter your last name if any.">
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-xs-6">
                                <label><h4>Số điện thoại</h4></label>
                                <input type="text" class="form-control" name="phone" id="phonenumber"  title="enter your phone number if any.">
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-xs-6">
                                <label><h4>Địa chỉ</h4></label>
                                <input type="text" class="form-control" name="address" id="address"  title="xxx xxxx">
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label><h4>Giới tính</h4></label>
                                <input type="text" class="form-control" id="gender"  title="enter a location">
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label ><h4>Mật khẩu</h4></label>
                                <input type="password" class="form-control" name="password" id="password"  title="enter your password.">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <br>
                                <button class="btn btn-lg btn-success" type="submit" class="btn btn-success" onclick="Editpr()"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                            </div>
                        </div>
                    </form>
                    <hr>
        </div><!--/tab-content-->

    </div><!--/col-9-->
</div><!--/row-->
    </div>
</div>
<script src="js/testprofile.js"></script>
