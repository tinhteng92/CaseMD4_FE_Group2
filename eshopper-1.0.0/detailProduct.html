<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<h3>Details Staff</h3>

<div id="form">
    <form>
        <input hidden id="id">
        <div>
            <label>Name</label>
            <input id="name" placeholder="name">

        </div>
        <div>
            <label>Price</label>
            <input id="price" placeholder="price">
            <p></p>
        </div>
        <div>
            <label>Image</label>
            <img id="image" width="200" height="200">
        </div>

        <div>
            <label>Size: </label>
            <input type="radio" class="custom-control-input" id="size-1" name="size" value="1">
            <label class="custom-control-label" for="size-1">XS</label>
            <input type="radio" id="size1" name="size" value="1">
            <label for="size1">XS</label>
            <input type="radio" id="size2" name="size" value="2">
            <label for="size2">S</label>
            <input type="radio" id="size3" name="size" value="3">
            <label for="size3">M</label>
            <input type="radio" id="size4" name="size" value="4">
            <label for="size4">L</label>
            <input type="radio" id="size5" name="size" value="5">
            <label for="size5">XL</label>
        </div>

        <div>
            <label>Color: </label>
            <input type="radio" id="color1" name="color" value="1">
            <label for="color1">Black</label>
            <input type="radio" id="color2" name="color" value="2">
            <label for="color2">White</label>
            <input type="radio" id="color3" name="color" value="3">
            <label for="color3">Red</label>
            <input type="radio" id="color4" name="color" value="4">
            <label for="color4">Blue</label>
            <input type="radio" id="color5" name="color" value="5">
            <label for="color5">Green</label>
        </div>




        <button onclick="decrease()">-</button>
        <input id="quantity" value="6">
        <button onclick="increase()">+</button>
        <button class="btn btn-primary px-3"><i class="fa fa-shopping-cart mr-1"></i> Add To Cart</button>

    </form>
</div>



</body>
</html>
<script src="detailProduct.js"></script>
